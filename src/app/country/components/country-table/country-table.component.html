<table class="table table-hover animate__animated animate__pulse">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{i + 1}}</td>
            <td><img [src]="country.flags.png" [alt]="country.flag" class="small-flag"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/country', country.cca2]">see more</a></td>
        </tr>
    </tbody>
</table>
