<h2>Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)" placeholder="Search Capital...."></app-country-input>
    </div>
</div>
<hr>
<div *ngIf="isError" class="alert alert-danger">
    No results for {{term}}
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
